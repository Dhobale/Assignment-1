<html>
    <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>    
    </head>
    <body>
        <h2>List of all Category</h2>
            <div id="category">
           <select>
                <option value="electrical">Electrical</option>
                <option value="electronic">Electronic</option>
                <option value="mechanical">Mechanical</option>
            </select>
                <input type="text" name="search" placeholder="Search" >
            </div>
        <div id="add">
            <button onclick="myFunction()">Add New Category</button>
        </div>
        <table class="tables" id="tablecolor">
            <tr>
                <th>Sr.No. </th>
                <th>Category</th>
                <th>SubCategory</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Electronic</td>
                <td>Mobile</td>
                <td><input type="image" src="edit3.png" >
                     <input type="image" src="delete2.png"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Electronic</td>
                <td>Laptop</td>
                <td><input type="image" src="edit3.png" >
                     <input type="image" src="delete2.png"></td>
            </tr>
        </table>
        
        
        <dialog id="myDialog">
            
                <div>
                    <input type="text" name="cname" placeholder="Category Name">
                    <br><br>
                    <input type="text" name="subname" placeholder="SubCategory Name">
                </div>
                <button type="submit">Submit</button>     <button id="cancel" type="reset">Cancel</button>
        </dialog>
        <!-- Javascript goes in the document HEAD -->
<script type="text/javascript">
    
    
        function myFunction() { 
        document.getElementById("myDialog").showModal(); 
    }
    
    
   function altRows(id){
        if(document.getElementsByTagName){  

            var table = document.getElementById(id);  
            var rows = table.getElementsByTagName("tr"); 

            for(i = 0; i < rows.length; i++){          
                if(i % 2 == 0){
                    rows[i].className = "evenrowcolor";
                }else{
                    rows[i].className = "oddrowcolor";
                }      
            }
        }
    }
        </script>
    </body>
</html>
